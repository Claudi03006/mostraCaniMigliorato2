<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>classifica cani</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body >


        <div  class="modal fade" id="votaCaneModal" tabindex="-1" role="dialog"
              aria-labelledby="votaCaneModalLabel"
              aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <h3  id="votaCaneModalLabel">Confirm</h3>
                    
                    <div class="modal-header">

                        <button  onclick="$('#votaCaneModal').modal('hide');" type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">

                        <div id="votaCaneModalBody"  class="modal-body overflow-auto p-3 bg-light"
                             style="max-height: 300px;">
                            <h4  id="votaCaneModalLabel">Cane</h4>

                            <input size="40" disabled id="caneChoosed">

                            <h4  id="votaCaneModalLabel">Vota</h4>
                            <input value="5" type="number" min="0" max="10" size="5"  id="votoCaneChoosed">

                        </div>
                    </div>

                    <div class="modal-footer">
                        <button id="btn_vota_cane" type="button" class="btn btn-primary">Vota</button>
                        <button onclick="$('#votaCaneModal').modal('hide');" type="button" class="btn btn-secondary" data-dismiss="modal">Reset</button>
                    </div>

                </div>


                <div class="modal-footer">

                </div>
            </div>
        </div>

        <div class="container">
            <a th:href = "@{/imieicani}" class="btn btn-primary btn-sm mb-3"> i miei cani </a>
            <h1>classifica cani</h1>
            <table id="classificaCani" class="table mt-5">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Eta</th>
                        <th>Razza</th>
                        <th>Peso</th>
                        <th>Sex</th>
                        <th>Voto</th>
                        <th>Proprietario</th>
                        <th>Vota</th>
                    </tr>
                </thead>

                <tbody id="cani">

                </tbody>
            </table>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="js/classifica.js"></script>
    </body>
</html>
